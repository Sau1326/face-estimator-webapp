<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Face Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-app-pub-3189555308224818/3995309037", // Replace with your AdSense ID
      enable_page_level_ads: true
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      background: #ffffff;
      border: 2px solid #3498db;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    input[type="file"]:hover {
      background: #ecf0f1;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .loader {
      display: none;
      font-weight: bold;
      color: #2980b9;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Face Age & Emotion Estimator</h1>
  <input type="file" id="upload" accept="image/*"><br><br>
  <div class="loader" id="loader">‚è≥ Analyzing your face with AI...</div>
  <img id="preview" src="#" alt="Preview" style="display:none;" />
  <h3 id="result"></h3>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    upload.addEventListener('change', function () {
      const file = this.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const base64Data = e.target.result.split(',')[1]; // Correct variable name
        preview.src = e.target.result;
        preview.style.display = 'block';
        loader.style.display = 'block';
        result.textContent = '';

        try {
          const response = await fetch('https://face-estimator-backend.onrender.com/analyze-face', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image_base64: base64Data }) // Correct field name
          });

          const data = await response.json();
          loader.style.display = 'none';

          if (data.faces && data.faces.length > 0) {
            const attributes = data.faces[0].attributes;
            const age = attributes.age.value;
            const gender = attributes.gender.value;
            const emotions = attributes.emotion;
            const topEmotion = Object.entries(emotions).reduce((a, b) => a[1] > b[1] ? a : b)[0];

            result.innerHTML = `üë§ <strong>Gender:</strong> ${gender}<br>üë¥ <strong>Estimated Age:</strong> ${age}<br>üòä <strong>Dominant Emotion:</strong> ${topEmotion}`;
          } else {
            result.textContent = "üòï No face detected. Please try a clearer image.";
          }
        } catch (error) {
          loader.style.display = 'none';
          result.textContent = "‚ö†Ô∏è Error analyzing image. Try again.";
          console.error("API Error:", error);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
